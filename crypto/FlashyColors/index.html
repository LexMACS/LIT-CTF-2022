<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
	<script type="text/javascript">
		
		var bs = "000001001100010010010101010001000011010101000100011001111011001100000100110101000111010111110100100101011111011011000011000001110110011001010101111101110100011010000011001101110011001100110101111101100110011011000110000100110101011010000111100101011111011000110011000001101100011011110111001001111101";

		function setup() {
			createCanvas(800,800);
			var cnter = 0;
			for(var i = 0;i < 10;++i) {
				for(var j = 0;j < 10;++j) {
					noStroke();
					fill(255 * (bs[cnter++] == '1'),255 * (bs[cnter++] == '1'),255 * (bs[cnter++] == '1'));
					rect(i * 80,j * 80,80,80);
				}
			}
		}
	</script>

</body>
